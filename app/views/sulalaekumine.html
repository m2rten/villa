<html>
	<body>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Sula laekumine</title>		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
    <script src="/bower_components/at-table/dist/angular-table.js"></script>
	<script src="/bower_components/at-table/dist/angular-table.min.js"></script>
		
		<!-- 3. Add the container -->
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.css"> -->
		<div class="container">
			<div class="row row-content" ng-controller="sulalCtrl" >
				<div class="sulaLaekumine-form">
					<form name="laekumine">
						<div class="form-group">
							<div class="radio">
								<label>
									<input type="radio" name="maksja" value="liige" ng-model="formData.source">
									Liige
									</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="maksja" value="other" ng-model="formData.source">
									Muu
								</label>
							</div>
							<div  ng-if="formData.source=='liige'">
								<div class ="row">
									<div class="col-xs-2">
										<label for="saaja">Saaja</label>
										<select ng-model="formData.saaja" >
											<option id="saaja" type="text" class="form-control" ng-repeat="row in liikmed" value="{{row.id}}">{{row.lastname}} {{row.firstname}}</option>
										</select>
									</div>
								</div>
							</div>
							<div ng-if="formData.source=='other'">
								<div class ="row">
									<div class="col-xs-2">
										<label for="partner">Partner</label>
										<input type="text" class="form-control" ng-model="formData.partner"  id="partner">
									</div>
								</div>
							</div>
							<div class ="row">
								<div class="col-xs-3">
									<label for="summa">Summa</label>
									<input type="currency" class="form-control" ng-model="formData.summa"  id="summa">
								</div>
							</div>
							<div class ="row">
								<div class="col-xs-3">
									<label for="selgitus">Selgitus</label>
									<input type="text" class="form-control" ng-model="formData.selgitus"  id="selgitus">
								</div>
							</div>
							<div class ="row">
								<div class="col-xs-3">
									<label for="kpv">KuupÃ¤ev</label>
									<input type="date" class="form-control" name="input" ng-model="formData.kpv" id="kpv">
								</div>
							</div>
							</br>
							<div class ="row">
								<div class="col-xs-2">
									<button ng-click="addSulaL()" class="btn btn-success" >Lisa</button>
								</div>
							</div>
						</div>
						<tt ng-if=errorMessage class="alert alert-danger">{{errorMessage}}</tt>
						<tt ng-if=successLaekumine class="alert alert-success">{{ successLaekumine }} {{enteredLaekumine.partner1}} {{enteredLaekumine.firstname1}} {{enteredLaekumine.lastname1}} {{enteredLaekumine.summa1}} eurot</tt>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
